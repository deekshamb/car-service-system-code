<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Service System</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-image: url('images/background.jpg');
            background-size: cover;
            background-position: center;
            color: #fff;
        }

        header {
            background-color: rgba(51, 51, 51, 0.8);
            padding: 20px;
        }

        nav {
            background-color: rgba(68, 68, 68, 0.8);
            padding: 10px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            margin: 0 20px;
            font-weight: bold;
            font-size: 18px;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #555;
        }

        section {
            padding: 50px;
        }

        h1 {
            color: #fff;
        }

        h2 {
            color: #ff3333; /* Red color for the heading */
        }

        p {
            color: #eee;
            font-size: 16px;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>

    <header>
        <h1>Car Service System</h1>
    </header>
    <nav>
        <a href="admin.html">Admin</a>
        <a href="customer.html">CUSTOMER</a>
    </nav>
    <section>
        <h2>Welcome to our Car Service System!</h2>
        <img src='images/car.jpg' alt='Car Service' style='border-radius: 10px;'>

</html>
